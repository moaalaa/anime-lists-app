<div class="row my-3" *ngIf="anime">
    <div class="col-md-12">
        <h2>{{ anime.name | uppercase }} Details</h2>
        <form (ngSubmit)="update()" #animeForm="ngForm">
            <div class="form-group">
                <input type="text" 
                    [class.is-valid]="name.valid"
                    [class.is-invalid]="name.invalid"
                    class="form-control" 
                    id="name" 
                    name="name" 
                    #name="ngModel" 
                    [(ngModel)]="anime.name" 
                    required
                />

                <small [class.d-none]="name.valid || name.pristine" class="invalid-feedback">
                    Name is required
                </small>
            </div>

            <div class="form-group">
                <label for="accept-terms">Accept Terms {{ termsAccepted }}</label>
                <select 
                    name="accept-terms" 
                    [class.is-valid]="accept_terms.valid"
                    [class.is-invalid]="accept_terms.invalid"
                    class="custom-select" 
                    id="accept-terms" 
                    #accept_terms="ngModel" 
                    [(ngModel)]="termsAccepted" 
                    required
                >
                    <option value="" selected disabled>Accept Terms</option>
                    <option value="yes">Yes</option>
                </select>

                <small [class.d-none]="accept_terms.valid || accept_terms.pristine" class="invalid-feedback">
                    Accept Terms is required
                </small>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-secondary" [disabled]="!animeForm.form.valid">
                    Edit
                    <i class="fas fa-edit"></i>
                </button>
    
                <button type="button" class="btn btn-danger" (click)="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    Go Back
                </button>
            </div>
        </form>

    </div>
</div>
