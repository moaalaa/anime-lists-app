<h2 class="d-inline-block mx-2 my-3" *ngIf="messagesService.messages.length">System Messages</h2>
<button type="button" class="btn btn-warning btn-sm" (click)="messagesService.clear()"><i class="fas fa-trash"></i></button>

<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li *ngFor="let message of messagesService.messages" class="list-group-item">
                {{ message }}
            </li>
        </ul>
    </div>
</div>
