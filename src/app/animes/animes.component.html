<h2>My Anime List</h2>

<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li *ngFor="let anime of animes" class="d-flex justify-content-between align-items-center list-group-item  list-group-item-action">
                <div>
                    <span class="badge badge-danger">{{ anime.id }}</span> {{ anime.name }}
                </div>

                <div>
                    <a routerLink="/anime-details/{{ anime.id }}" class="btn btn-success btn-sm mx-1">
                        <i class="fas fa-eye"></i>
                    </a>
                    
                    <button type="button" class="btn btn-danger btn-sm mx-1" (click)="deleteAnime(anime)">
                        <i class="fas fa-trash"></i>
                    </button>

                </div>
            </li>
        </ul>
    </div>
</div>
